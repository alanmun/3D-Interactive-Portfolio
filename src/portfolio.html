<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 3D Portfolio</title>
  </head>
  <body class="container">
    <div id="root">
      <section id="loading-screen">
        <div id="loader"></div>
        <div class="piccontainer">
          <img id="spacebarpic" src="./portfolio/assets/spacebarpress.png">
          <img id="mousepic" src="./portfolio/assets/mouseclick.png">
        </div>
        <p id="loading-screen-disclaimer">This experience is built for landscape orientation only.</p>
      </section>
      <div class="portfolio" id="portfolioDiv">
        <h1 class="portfolio-title" id="title"></h1>
        <p class="portfolio-body"><span id="spanBody"></span></p>
      </div>
      <img class="noselect" id="soundbutton" src="./portfolio/assets/muted.png"/>
      <!-- <img class="noselect" id="backbutton" src="./assets/goback.png"/> -->
      <canvas class="noselect" id="bg"></canvas>
    </div>
    <script type="module" src="./portfolio/main.ts"></script>
  </body>
</html>
